<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./styles.css'>
    <title>Encrypt</title>
</head>
<body>
    <nav>
        <div class='logo'>
            Encrypt
        </div>
        <ul class='nav-bar'>
            <li class='nav-item'>Home</li>
            <li class='nav-item'>User</li>
            <li class='nav-item'>Chats</li>
            <li class='nav-item'>Friends</li>
        </ul>
        <div class='user-details'>
            <!-- be able to register, sign in, manage account (edit details, or logout) -->
            <div class='user-dropdown'>
                <p>User Name:</p>
                <input placeholder='user-name' name='user-name' id='user' class='login-input'/>
                <p>Password: </p>
                <input placeholder='password' name='password' id='pword' class='login-input'/>
                <button>Login</button>
            </div>
        </div>
    </nav>
    <main>
        <div class='left-pane'>

            <section class="menu-window">
                <h1>Friends Menu</h1>
                <div class="toggle">
                    <ul>
                        <li> Users </li>
                    </ul>
                </div>
            </section>
        </div>
        <div class='right-pane'>

            <section>
                <h1>Encryption Menu</h1>
            </section>
            <section>
                <h1>Messaging Window</h1>
            </section>
        </div>
    </main>
<script src='./scripts/script.js'></script>
</body>
</html>
