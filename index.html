<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./styles.css'>
    <title>Encrypt</title>
</head>
<body>
    <nav>
        <div class='logo'>
            Encrypt
        </div>
        <ul class='nav-bar'>
            <li class='nav-item'>Home</li>
            <li class='nav-item'>User</li>
            <li class='nav-item'>Chats</li>
            <li class='nav-item'>Friends</li>
        </ul>
        <div class='user-actions'>
            <div class='user-details'>
                <img id='user-avatar' src='./Assets/images/Icon awesome-user-circle.svg' alt='user icon' />
                <!-- Log in -->
                <!-- be able to register, sign in, manage account (edit details, or logout) -->
            </div>
            <div class='user-dropdown'>
            </div>
        </div>
    </nav>
    <main>
        <div class='main-content-wrapper'> 
            <div class='left-pane'>
    
                <section class="menu-window">
                    <h1>Menu</h1>
                    <div class="toggle">
                        <div class='user-list-wrapper'>
                            <ul class='users-list'>
                            </ul>
                        </div>
                        <div class='friends-list-wrapper'>
                            <ul class="friends-list">
                            </ul>
                        </div>
                        <div class='chatroom-list-wrapper'>
                            <form class='add-chat-form'>
                                <input type='text' placeholder=''/>
                                <button id='add-chat' type='submit'>Add Chatroom</button>
                            </form>
                            <div class='chatroom-list'>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class='right-pane'>
    
                <section class='encryption-menu'>
                    <h1>Encryption Menu</h1>
                </section>
                <section class='messaging-window'>
                    
                </section>
            </div>
        </div>

    </main>
    
    <script  src='./modules/message.js'></script>
    <script  src='./modules/caesar.js'></script>
    <script  src='./script.js'></script>
</body>
</html>
